{% load static %}
<div class="navbar">
    <div class="logo">
        <a href="index.html"><img src="{% static 'images///new_logo_white.png'%}" alt="logo" width="125px"></a>
    </div>
    <nav>
        <ul id="MenuItems">
            <li><a href="{% url 'index' %}" class="top">Home</a></li>
            <li><a href="{% url 'list_products' %}" class="top">Products</a></li>

            {% if not user.is_authenticated %}
            <li><a href="{% url 'account' %}" class="top">Account</a></li>
            {% endif %}
            {% if user.is_authenticated %}
            <li><a href="{% url 'orders' %}" class="top">Orders</a></li>
            <li><a href="{% url 'logout' %}" class="top">Logout</a></li>
            {% endif %}
        </ul>
    </nav>
    {% if user.is_authenticated %}
    <a href="{% url 'cart' %}"><img src="{% static 'images///cart.png'%}" width="30px" height="30px"></a>
    {% endif %}
    <img src="{% static 'images///menu.png'%}" class="menu-icon" onclick="menutoggle()">
</div>
