{% load static %}
<div class="container">
    <div class="row">
        <div class="col-2">
            <img src="{% static 'images/image1.png' %}" width="100%">
        </div>
        <div class="col-2">
            <div class="form-container">
                <div class="form-btn">
                    <span onclick="login()">Login</span>
                    <span onclick="register()">Register</span>
                    <hr id="Indicator">
                </div>
                <form id="LoginForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="usernane" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <button type="submit" name = "login" class="btn">Login</button>
                    <a href="">Forget Password</a>
                </form>

                <form id="RegForm" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="text" name="usernane" required maxlength="10" minlength="5" placeholder="Username">
                    <input type="email" name="email" required  placeholder="Email">
                    <input type="password" name="password" required  maxlength="10" minlength="4" placeholder="Password">
                    <input type="password" name="repassword" required  maxlength="10" minlength="4" placeholder="Retype Password" >
                    <input type="tel" name="phone" required minlength ="10" maxlength = "10" placeholder="Phone">
                    <button type="submit" name = "register" class="btn" onclick='validateForm();'>Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
